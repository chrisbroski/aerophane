<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="../inc/Aerophane.css">
<link rel="stylesheet" type="text/css" href="../inc/main.css">

<title>Aerophane - Form</title>

<body>

<header>
<button><span class="material-icons">menu</span></button>
<button id="select-style" data-menu-id="style-selector">
    <span class="material-icons">more_vert</span>
</button>
<h1>Example Form</h1>
</header>

<article>
<form>
<fieldset>
<legend>Common Inputs (Fieldset Legend)</legend>

<label>Text Input</label>
<input>

<label>Password</label>
<input type="password">

<label><input type="checkbox"> Checkbox</label>

<h2>Radio Buttons</h2>
<label class="radio"><input name="gender" type="radio" checked="checked"> Default</label>
<label class="radio"><input name="gender" type="radio"> Yes</label>
<label class="radio"><input name="gender" type="radio"> No</label>

<label>Select</label>
<select class="aeroSelect">
<option selected="selected">Select your continent
<option>Asia
<option>Africa
<option>Europe
<option>North America
<option>South America
<option>Australia
<option>Antarctica
</select>

</fieldset>

<fieldset>
<legend>Other Inputs</legend>
<label>color</label>
<input type="color">

<label>email</label>
<input type="email">

<label>date</label>
<input type="date">

<label>datetime-local</label>
<input type="datetime-local">

<label>file</label>
<input type="file">

<label>number</label>
<input type="number">

<label>range</label>
<input type="range">

<label>search</label>
<input type="search">

</fieldset>

</form>
</article>

<footer class="form">
<button>Cancel</button>
<button class="main-action">Save</button>
</footer>

<menu id="style-selector">
    <li id="style-default">Default
    <li id="style-blue">Blue
</menu>

<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../inc/Aerophane.js"></script>
<script type="text/javascript" src="../inc/main.js"></script>
<script type="text/javascript" src="form.js"></script>
