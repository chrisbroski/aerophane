<header>
<button>Menu</button>
<h1>Basic Form (H1 body header)</h1>

<article>
<form>
<fieldset>
<legend>Fieldset Legend</legend>

<label>Name</label>
<input>

<label>Password</label>
<input type="password">

<label><input type="checkbox"> Please fill my inbox with love.</label>

<h2>Gender (h2 form)</h2>
<label class="radio"><input name="gender" type="radio" checked="checked"> No Answer</label>
<label class="radio"><input name="gender" type="radio"> Male</label>
<label class="radio"><input name="gender" type="radio"> Female</label>

<label>Continent</label>

<option selected="selected">Select your continent
<option>Asia
<option>Africa
<option>Europe
<option>North America
<option>South America
<option>Australia
<option>Anarctica
</select>

</fieldset>
</form>

<footer class="form">
<button>Cancel</button>
<button class="main_action">Save</button>
</footer>
