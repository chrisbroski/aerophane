<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!--
Customize this policy to fit your own app's needs. For more guidance, see:
https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
Some notes:
* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
* Enable inline JS: add 'unsafe-inline' to default-src
-->
<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="/inc/main.css">
<title>Aerophane - Form</title>
<style>

</style>

<body>

<header>
<button>Menu</button>
<h1>H1 body header</h1>
</header>

<article>
<form>
<fieldset>
<legend>User Information</legend>

<label>Name</label>
<input>

<label>Password</label>
<input type="password">

<label><input type="checkbox"> Please fill my inbox with love.</label>

<h2>Gender</h2>
<label class="radio"><input name="gender" type="radio" checked="checked"> No Answer</label>
<label class="radio"><input name="gender" type="radio"> Male</label>
<label class="radio"><input name="gender" type="radio"> Female</label>

<label>Continent</label>
<select>
<option selected="selected">Select your continent</option>
<option>Asia</option>
<option>Africa</option>
<option>Europe</option>
<option>North America</option>
<option>South America</option>
<option>Australia</option>
<option>Anarctica</option>
</select>

</fieldset>
</form>
</article>

<footer class="form">
<button>Cancel</button>
<button class="main_action">Save</button>
</footer>

<script type="text/javascript" src="/cordova.js"></script>
<script type="text/javascript" src="/inc/main.js"></script>
